<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Horas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Horas</h1>
        <div class="input-section">
            <label for="startHour">Hora inicial:</label>
            <input type="number" id="startHour" min="0" max="23" value="0">
            <label for="startMinute">Minuto inicial:</label>
            <input type="number" id="startMinute" min="0" max="59" value="0">
        </div>
        <div class="input-section">
            <label for="endHour">Hora final:</label>
            <input type="number" id="endHour" min="0" max="23" value="0">
            <label for="endMinute">Minuto final:</label>
            <input type="number" id="endMinute" min="0" max="59" value="0">
        </div>
        <button onclick="calculate()">Calcular</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
